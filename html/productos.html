<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | Mi Tienda</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/productos.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
<main class="container py-4">
    <section class="text-start mb-4">
        <p class="mb-1">Inicio / Productos</p>
        <h4 class="rubik-style">PRODUCTOS</h4>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-5">

                    <form class="d-flex me-3 mb-2" id="form-busqueda" style="min-width: 250px;">
                        <input type="text" class="form-control no-radius text-end" placeholder="Busqueda" id="busqueda-input" style="height: 50px;">
                        <button class="btn btn-outline-dark no-radius ms-2 px-3 rad" type="submit" style="height: 50px; min-width: 80px;">Buscar</button>
                    </form>
                </div>

                <div class="col-md-7">
                    <div class="d-flex flex-wrap align-items-center justify-content-center" style="gap: 8px;">
                        <a href="#categoria-nuevo" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Nuevo</a>
                        <a href="#categoria-gorros" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Gorros</a>
                        <a href="#categoria-playeras" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Playeras</a>
                        <a href="#categoria-sudaderas" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Sudaderas</a>
                        <a href="#categoria-chamarras" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Chamarras</a>
                        <a href="#categoria-chalecos" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Chalecos</a>
                        <a href="#categoria-pantalones" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Pantalones</a>
                        <a href="#categoria-shorts" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Shorts</a>
                        <a href="#categoria-sandalias" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Sandalias</a>
                        <a href="#categoria-gorras" class="btn btn-outline-secondary no-radius py-0" style="width: 100px; text-align: center;">Gorras</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botón Filtros -->
        <button class="btn btn-outline-dark mb-3 mt-3" id="btn-toggle-filtros">
            <i class="bi bi-filter"></i> Filtros
        </button>
        
    </section>


    
    <!-- Contenedor de productos -->
    <section>
        <div class="row justify-content-center" id="contenedor-productos">
            <!-- Aquí se insertan los productos dinámicamente -->
        </div>
    </section>
</main>

    
    <!-- Footer -->
    <footer class="mt-auto"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../javascript/productos.js"></script>
    <script src="../script.js"></script>


</body>
</html>
