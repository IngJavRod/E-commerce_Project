<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/mi_cuenta.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 mb-3 text-center">
                <img src="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-12 col-md-8 login-box">
                <h1 class="caption-style mb-4">INICIAR SESION</h1>

                <form id="contactForm" class="login-form">

                    <div class="mb-4 text-start">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo">
                    </div>

                    <div class="mb-4 text-start">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="Contraseña" class="form-label mb-0">Contraseña</label>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="forgot-link">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                        <input type="password" class="form-control" id="Contraseña" name="Contraseña" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn btn-gray-cool btn-login">INICIAR SESIÓN</button>

                    <div class="divider">
                        <hr>
                        <span>OR</span>
                        <hr>
                    </div>

                    <button type="button" class="btn btn-gray-cool btn-create " data-bs-toggle="modal" data-bs-target="#registerModal">
                        <a href="crear_cuenta.html" style="text-decoration: none; color: inherit;">CREAR UNA CUENTA</a>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto"></footer>
    
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script type="module" src="../../javascript/mi_cuenta/inicio_de_sesion.js"></script>
    <!-- Script externo -->
    <script src="../../script.js"></script>


</body>
</html>
