<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik+Beastly&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styles/mi_cuenta.css">
</head>
<body>

    <!-- Navbar -->
    <header></header>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 mb-3 text-center">
                <img src="https://i.postimg.cc/NGdNKDVM/logo-navbar.png" 
                    alt="" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-12 col-md-8 no-radius" 
                style="border: 2px solid #ccc; padding: 20px; max-width: 600px; margin: 0 auto;">

                <h1 class="caption-style mb-4" style="font-weight: 100; text-align: start;">INICIAR SESION</h1>
                <!-- Form con sangría lateral -->
                <form id="contactForm" style="max-width: 500px; margin: 0 auto; text-align: center;">

                    <!-- Correo -->
                    <div class="mb-4" style="text-align: left;">
                        <label for="correo" class="form-label no-radius">Correo</label>
                        <input type="email" class="form-control no-radius" id="correo" name="correo" placeholder="Correo"
                            required style="background: transparent; border: 1px solid #ccc; width: 100%;">
                    </div>

                    <!-- Contraseña + Olvidé mi contraseña -->
                    <div class="mb-4" style="text-align: left;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label for="Contraseña" class="form-label mb-0">Contraseña</label>
                            <!-- Mismo color que el texto normal -->
                            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"
                            style="font-size: 0.875rem; text-decoration: none; color: inherit;">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input type="password" class="form-control no-radius" id="Contraseña" name="Contraseña" placeholder="Contraseña"
                            required style="background: transparent; border: 1px solid #ccc; width: 100%;">
                    </div>

                    <!-- Botón iniciar sesión centrado -->
                    <button type="submit" class="btn btn-gray-cool" 
                            style="display: block; width: 60%; margin: 10px auto;">INICIAR SESIÓN</button>

                    <!-- Línea con "or" -->
                    <div style="display: flex; align-items: center; text-align: center; margin: 10px 0;">
                        <hr style="flex: 1; border: 1px solid #000000;">
                        <span style="margin: 0 10px;">OR</span>
                        <hr style="flex: 1; border: 1px solid #000000;">
                    </div>

                    <!-- Botón crear cuenta centrado -->
                    <button type="button" class="btn btn-gray-cool" 
                            style="display: block; width: 60%; margin: 10px auto;"
                            data-bs-toggle="modal" data-bs-target="#registerModal">CREAR UNA CUENTA</button>
                </form>
                
            </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="mt-auto"></footer>
    
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script type="module" src="../../javascript/mi_cuenta/inicio_de_sesion.js"></script>
    <!-- Script externo -->
    <script src="../../script.js"></script>


</body>
</html>
